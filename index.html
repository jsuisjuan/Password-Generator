<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f30f093bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senha</h2>
        <div class="result-container">
            <span id="result"></span> <!--what is span?-->
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i> <!--what is i?-->
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Comprimento da senha</label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
                <label>Incluir letras maiúsculas</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Incluir números</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Incluir símbolos</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">Gerar senha</button>

        <script src="main.js"></script>
    </div>
</body>
</html>
